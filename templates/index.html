{% extends "bootstrap/base.html" %}

{% block title %}Pydactle{% endblock %}
{% block navbar %}
<div class="navbar navbar-inverse" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle"
            data-toggle="collapse" data-target="navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">Pydactle</a>
            </div>
            <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li><a href="/user/new">About</a></li>
            </ul>
            <ul class="nav navbar-nav">
                <li><a href="/redirect">Zen of Python</a></li>
            </ul>
        </div>
    </div>
</div>
{% endblock %}

{% block content %}
    <div class="container">
        <div class="page-header">
            <h1>{{ title }}</h1>
        </div>
        <div class="section">
            <textarea name="article_area" readonly cols="100">{{ content }} </textarea>
        </div>
        <form method="POST">
            <input name="text">
            <input type="submit">
        </form>
    </div>
{% endblock %}
